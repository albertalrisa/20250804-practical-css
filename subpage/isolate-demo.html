          </div>
        </div>
      </header>
      <div class="flex justify-center items-center h-full text-[0.4rem]">
        <button
          class="bg-black text-white p-1 rounded min-w-8 cursor-pointer select-none"
          ref="open-modal"
        >
          Open Modal
        </button>
      </div>
    </div>
    <div
      class="bg-black/60 z-10 fixed inset-0 w-full h-full transition duration-100 modal"
      ref="modal"
    >
      <div class="flex items-center justify-center w-full h-full">
        <div class="rounded bg-white p-2 pb-1.5">
          <div class="text-[0.4rem]">
            <div class="flex flex-col gap-2">
              <div class="select-none">
                Are you sure you would like to do some random thing?
              </div>
              <div class="flex gap-1 justify-end">
                <button
                  class="bg-black text-white p-1 rounded min-w-8 cursor-pointer select-none"
                  ref="ok"
                >
                  OK
                </button>
                <button
                  class="p-1 rounded min-w-8 cursor-pointer select-none"
                  ref="cancel"
                >
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <style>
      .modal {
        --tw-duration: 100ms;
        transition-duration: 100ms;
        opacity: 0;
        transform: scale(1.1);
        pointer-events: none;
      }

      .modal.transitioning {
        display: block;
      }

      .modal.open {
        display: block;
        opacity: 1;
        transform: scale(1);
        pointer-events: auto;
      }

      .menu-item {
        position: relative;
      }

      .menu-item::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        background-color: currentColor;
        height: 2px;
        width: 100%;
        transform: scaleX(0);
        transform-origin: center right;
        transition: transform 150ms ease-out;
      }

      .menu-item:hover::after {
        transform: scaleX(1);
        transform-origin: center left;
      }
    </style>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const modal = document.querySelector('[ref=modal]')

        modal.addEventListener('transitionstart', (e) => {
          modal.classList.add('transitioning')
        })

        modal.addEventListener('transitionend', (e) => {
          modal.classList.remove('transitioning')
        })

        const setModalState = (open) => {
          if (open) {
            modal.classList.add('open')
          } else {
            modal.classList.remove('open')
          }
        }
        setModalState(false)

        document
          .querySelector('[ref=open-modal]')
          .addEventListener('click', () => {
            setModalState(true)
          })

        const btns = ['ok', 'cancel']
        btns.forEach((ref) => {
          const btn = document.querySelector(`[ref=${ref}]`)
          btn.addEventListener('click', () => {
            setModalState(false)
          })
        })
      })
    </script>
  </body>
</html>
